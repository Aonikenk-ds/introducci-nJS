<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <img src="./assets/img/Captura de pantalla 2024-10-20 194950.png">
              <p>Precio base: $<span class="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span class="cantidad">0</span>

                <button class="suma" onclick="
                parrafoMas = document.querySelector('.cantidad')
                contador = Number(parrafoMas.innerHTML)
                contadorMas = contador + 1
                parrafoMas.innerHTML = contadorMas

                precioTotal = document.querySelector('.valor-total')
                precioTotal.innerHTML = (precio * contadorMas) .toLocaleString()
                " 

                >+</button>

                <button class="menos" onclick="
                parrafoMenos = document.querySelector('.cantidad')
                contador = Number(parrafoMenos.innerHTML)
                contadorMenos = contador - 1
                parrafoMenos.innerHTML = contadorMenos

                precioTotal = document.querySelector('.valor-total')
                precioTotal.innerHTML = (precio * contadorMenos).toLocaleString()
                precioTotal.style.color = 'blu'
                
                
                "


                >-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span> </p>
    </div>

    <script src="./assets/js/index.js">
      

    </script>
</body>
</html>
